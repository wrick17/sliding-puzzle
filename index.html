<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sliding Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="init-box">
      <h2>Please consider uploading a square image</h2>
      <select id="difficulty">
        <option value="3" selected>Okay I am a newbie!</option>
        <option value="4">Hmm! I'm up for a challange</option>
        <option value="5">This looks too easy! Apparantly</option>
        <option value="6">Who am I kidding?</option>
        <option value="7">I admit! I'm insane</option>
        <option value="8">No Comments!</option>
      </select>
      <input type="file" id="file-input" accept="image/x-png, image/gif, image/jpeg">
      <button id="start">start</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="puzzle"></div>
    <button id="reset">reset</button>
    <footer>made with â™¥ by <a target="_blank" href="https://github.com/wrick17">wrick17</a>. see the code in <a target="_blank" href="https://github.com/wrick17/sliding-puzzle">github</a></footer>
    <script type="text/javascript" src="sw.js"></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ',    registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }
    </script>
    <script type="text/javascript" src="/jquery.slim.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
